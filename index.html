<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <main>
        <section class="cuerpo">
            <div class="tituloprod">
                <p>Productos</p>
            </div>
            <div class="titulo">
                <h3>Alimento para perros</h3>
            </div>
            <div class="contenedorprod">
                <div class="productos">
                    <div class="tarjeta" id="raza"><img src="./img/RAZA.png" alt="Raza adultos">
                        <p>RAZA ADULTOS 21KG</p>
                        <button>Comprar</button>
                    </div>
                    <div class="tarjeta" id="royal"><img src="./img/ROYAL.png" alt="Royal adultos">
                        <p>ROYAL CANIN ADULTOS 21KG</p>
                        <button>Comprar</button>
                    </div>
                    <div class="tarjeta" id="euka"><img src="./img/EUKANUBA.png" alt="EUKANUBA">
                        <p>EUKANUBA ADULTOS 21KG</p>
                        <button>Comprar</button>
                    </div>
                    <div class="tarjeta" id="excell"><img src="./img/EXCELENT.png" alt="EXCELENT">
                        <p>EXCELENT ADULTOS 21KG</p>
                        <button>Comprar</button>
                    </div>
                </div>
            </div>
        </section>
        <section class="cuerpo">
            <div class="titulo">
                <h3>Alimento para gatos</h3>
            </div>
            <div class="contenedorprod">
                <div class="productos">
                    <div class="tarjeta" id="premium"><img src="./img/PREMIUM-VITAL.png" alt="Premium Gato">
                        <p>PREMIUM</p>
                        <button>Comprar</button>
                    </div>
                    <div class="tarjeta" id="proplan"><img src="./img/PRO-PLAN.png" alt="Pro Plan Gato Adulto">
                        <p>PRO PLAN GATO ADULTO 7,5KG</p>
                        <button>Comprar</button>
                    </div>
                    <div class="tarjeta" id="catchow"><img src="./img/CAT-CHOW.png" alt="Cat Chow">
                        <p>CAT CHOW ADULTOS 15KG</p>
                        <button>Comprar</button>
                    </div>
                </div>
        </section>
    </main>
    <script src="/main.js" defer></script>
</body>
</html>
